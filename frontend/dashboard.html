<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOPILOT - Dashboard Professionnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <div x-data="autopilotDashboard()" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-2 rounded-lg mr-3">
                            <i class="fas fa-robot text-white text-xl"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">AUTOPILOT</h1>
                            <p class="text-sm text-gray-500">Dashboard Professionnel</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full" :class="apiStatus === 'Online' ? 'bg-green-400' : 'bg-red-400'"></div>
                            <span class="text-sm text-gray-600" x-text="apiStatus"></span>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm" 
                              :class="isProduction ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                              x-text="isProduction ? 'Production' : 'Démo'"></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100">
                            <i class="fas fa-file-alt text-blue-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Documents Traités</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats.totalDocuments"></p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Taux de Succès</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats.successRate + '%'"></p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100">
                            <i class="fas fa-ticket-alt text-purple-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Tickets Jira</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats.jiraTickets"></p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100">
                            <i class="fas fa-clock text-yellow-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Temps Moyen</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats.avgTime + 'ms'"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Upload Section -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            <i class="fas fa-upload mr-2 text-blue-600"></i>
                            Extraction de Documents
                        </h2>
                        
                        <!-- Service Selection -->
                        <div class="mb-6">
                            <div class="flex space-x-4">
                                <button @click="activeService = 'extraction'" 
                                        :class="activeService === 'extraction' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'"
                                        class="px-4 py-2 rounded-lg font-medium transition-colors">
                                    <i class="fas fa-search mr-2"></i>Extraction Standard
                                </button>
                                <button @click="activeService = 'contract'" 
                                        :class="activeService === 'contract' ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700'"
                                        class="px-4 py-2 rounded-lg font-medium transition-colors">
                                    <i class="fas fa-file-contract mr-2"></i>Résumé de Contrat
                                </button>
                            </div>
                        </div>

                        <!-- Drag & Drop Zone -->
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-colors"
                             :class="dragOver ? (activeService === 'contract' ? 'border-purple-500 bg-purple-50' : 'border-blue-500 bg-blue-50') : ''"
                             @dragover.prevent="dragOver = true"
                             @dragleave.prevent="dragOver = false"
                             @drop.prevent="handleDrop">
                            <input type="file" 
                                   id="fileInput" 
                                   :accept="activeService === 'contract' ? '.pdf' : '.txt,.pdf,.docx'"
                                   :multiple="activeService === 'extraction'"
                                   @change="handleFileSelect"
                                   class="hidden">
                            <label for="fileInput" class="cursor-pointer">
                                <div class="text-gray-400 mb-4">
                                    <i :class="activeService === 'contract' ? 'fas fa-file-contract text-6xl text-purple-400' : 'fas fa-cloud-upload-alt text-6xl'"></i>
                                </div>
                                <p class="text-lg text-gray-600 mb-2" x-text="activeService === 'contract' ? 'Déposez votre contrat PDF ici' : 'Glissez vos fichiers ici ou cliquez pour sélectionner'"></p>
                                <p class="text-sm text-gray-400" x-text="activeService === 'contract' ? 'PDF uniquement • Résumé IA avec GPT-4o-mini' : 'PDF, DOCX, TXT • Jusqu\'à 10MB • Multiple autorisé'"></p>
                            </label>
                        </div>

                        <!-- Selected Files -->
                        <div x-show="selectedFiles.length > 0" class="mt-4">
                            <h3 class="font-medium text-gray-700 mb-2">Fichiers sélectionnés:</h3>
                            <div class="space-y-2">
                                <template x-for="(file, index) in selectedFiles" :key="index">
                                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div class="flex items-center">
                                            <i class="fas fa-file text-blue-600 mr-2"></i>
                                            <span class="text-sm font-medium" x-text="file.name"></span>
                                            <span class="text-xs text-gray-500 ml-2" x-text="formatFileSize(file.size)"></span>
                                        </div>
                                        <button @click="removeFile(index)" class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Process Button -->
                        <button @click="processFiles" 
                                :disabled="selectedFiles.length === 0 || processing"
                                :class="activeService === 'contract' ? 'bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700' : 'bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700'"
                                class="w-full mt-4 disabled:from-gray-400 disabled:to-gray-400 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:scale-100">
                            <span x-show="!processing" class="flex items-center justify-center">
                                <i :class="activeService === 'contract' ? 'fas fa-brain mr-2' : 'fas fa-magic mr-2'"></i>
                                <span x-text="activeService === 'contract' ? 'Résumer avec GPT-4o-mini' : 'Traiter avec l\'IA'"></span>
                            </span>
                            <span x-show="processing" class="flex items-center justify-center">
                                <i class="fas fa-spinner fa-spin mr-2"></i>
                                <span x-text="activeService === 'contract' ? 'Analyse en cours...' : 'Traitement en cours...'"></span>
                            </span>
                        </button>
                    </div>

                    <!-- Results Section -->
                    <div x-show="results.length > 0" class="bg-white rounded-xl shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4 flex items-center">
                            <i class="fas fa-chart-line mr-2 text-green-600"></i>
                            <span x-text="activeService === 'contract' ? 'Résumés de Contrats' : 'Résultats d\'Extraction'"></span>
                        </h2>
                        
                        <div class="space-y-4">
                            <template x-for="(result, index) in results" :key="index">
                                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                                    <!-- Contract Summary Result -->
                                    <div x-show="result.summary" class="space-y-4">
                                        <div class="flex justify-between items-start mb-3">
                                            <h3 class="font-medium text-gray-900" x-text="result.filename"></h3>
                                            <div class="flex items-center space-x-2">
                                                <span class="px-2 py-1 rounded-full text-xs"
                                                      :class="result.summary.confidence_score > 0.8 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                                      x-text="Math.round(result.summary.confidence_score * 100) + '%'"></span>
                                                <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-xs">Contrat</span>
                                                <span x-show="result.cost_euros" class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs" 
                                                      x-text="'€' + result.cost_euros.toFixed(4)"></span>
                                            </div>
                                        </div>
                                        
                                        <div class="bg-gray-50 rounded-lg p-4">
                                            <h4 class="font-semibold text-purple-800 mb-2" x-text="result.summary.title"></h4>
                                            <p class="text-sm text-gray-700 mb-3" x-text="result.summary.tldr"></p>
                                            
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                                <div x-show="result.summary.parties && result.summary.parties.length > 0">
                                                    <span class="text-gray-500 font-medium">Parties:</span>
                                                    <ul class="mt-1">
                                                        <template x-for="party in result.summary.parties">
                                                            <li class="text-gray-700" x-text="'• ' + party"></li>
                                                        </template>
                                                    </ul>
                                                </div>
                                                <div x-show="result.summary.dates && result.summary.dates.length > 0">
                                                    <span class="text-gray-500 font-medium">Dates:</span>
                                                    <ul class="mt-1">
                                                        <template x-for="date in result.summary.dates">
                                                            <li class="text-gray-700" x-text="'• ' + date"></li>
                                                        </template>
                                                    </ul>
                                                </div>
                                            </div>
                                            
                                            <div x-show="result.summary.key_clauses && result.summary.key_clauses.length > 0" class="mt-3">
                                                <span class="text-gray-500 font-medium">Clauses clés:</span>
                                                <ul class="mt-1">
                                                    <template x-for="clause in result.summary.key_clauses.slice(0, 3)">
                                                        <li class="text-gray-700 text-sm" x-text="'• ' + clause"></li>
                                                    </template>
                                                </ul>
                                            </div>
                                            
                                            <div x-show="result.summary.red_flags && result.summary.red_flags.length > 0" class="mt-3">
                                                <span class="text-red-600 font-medium">⚠️ Points d'attention:</span>
                                                <ul class="mt-1">
                                                    <template x-for="flag in result.summary.red_flags">
                                                        <li class="text-red-700 text-sm" x-text="'• ' + flag"></li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </div>
                                        
                                        <div x-show="result.pdf_download_url" class="flex justify-between items-center pt-3 border-t">
                                            <span class="text-sm text-gray-500">PDF résumé disponible</span>
                                            <button @click="downloadPDF(result.pdf_download_url, result.filename)"
                                               class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded text-sm transition-colors">
                                                <i class="fas fa-download mr-1"></i>Télécharger PDF
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- Standard Extraction Result -->
                                    <div x-show="!result.summary" class="">
                                        <div class="flex justify-between items-start mb-3">
                                            <h3 class="font-medium text-gray-900" x-text="result.filename"></h3>
                                            <div class="flex items-center space-x-2">
                                                <span class="px-2 py-1 rounded-full text-xs"
                                                      :class="result.extraction.confidence_score > 0.8 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                                      x-text="Math.round(result.extraction.confidence_score * 100) + '%'"></span>
                                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs" 
                                                      x-text="result.extraction.contract_type"></span>
                                            </div>
                                        </div>
                                        
                                        <div class="grid grid-cols-2 gap-4 text-sm">
                                            <div>
                                                <span class="text-gray-500">Parties:</span>
                                                <p x-text="result.extraction.parties.join(', ')"></p>
                                            </div>
                                            <div x-show="result.jira_ticket">
                                                <span class="text-gray-500">Ticket Jira:</span>
                                                <a :href="result.jira_ticket.url" target="_blank" 
                                                   class="text-blue-600 hover:underline" x-text="result.jira_ticket.key"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Recent Activity -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-history mr-2 text-gray-600"></i>
                            Activité Récente
                        </h3>
                        <div class="space-y-3">
                            <template x-for="activity in recentActivity" :key="activity.id">
                                <div class="flex items-center space-x-3">
                                    <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                                    <div class="flex-1">
                                        <p class="text-sm text-gray-900" x-text="activity.action"></p>
                                        <p class="text-xs text-gray-500" x-text="activity.time"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-bolt mr-2 text-yellow-600"></i>
                            Actions Rapides
                        </h3>
                        <div class="space-y-2">
                            <button @click="loadSample('Modele-de-contrat-de-consultance.pdf')" 
                                    class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-sm">
                                <i class="fas fa-file-contract mr-2 text-blue-600"></i>
                                Tester Contrat Service
                            </button>
                            <button @click="testContractReader()" 
                                    class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-sm">
                                <i class="fas fa-brain mr-2 text-purple-600"></i>
                                Tester Contract Reader
                            </button>
                            <button @click="viewMetrics" 
                                    class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-sm">
                                <i class="fas fa-chart-bar mr-2 text-green-600"></i>
                                Voir Métriques
                            </button>
                            <a href="http://localhost:8000/docs" target="_blank"
                               class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-50 text-sm block">
                                <i class="fas fa-book mr-2 text-purple-600"></i>
                                Documentation API
                            </a>
                        </div>
                    </div>

                    <!-- System Status -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-server mr-2 text-gray-600"></i>
                            État du Système
                        </h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-600">API Backend</span>
                                <div class="flex items-center">
                                    <div class="w-2 h-2 rounded-full mr-2" :class="apiStatus === 'Online' ? 'bg-green-400' : 'bg-red-400'"></div>
                                    <span class="text-sm" x-text="apiStatus"></span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-600">Jira Integration</span>
                                <div class="flex items-center">
                                    <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                                    <span class="text-sm">Actif</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-600">OpenAI API</span>
                                <div class="flex items-center">
                                    <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                                    <span class="text-sm">GPT-4o-mini</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-600">Contract Reader</span>
                                <div class="flex items-center">
                                    <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
                                    <span class="text-sm">Actif</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div x-show="error" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="fixed bottom-4 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg max-w-sm">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span x-text="error"></span>
                <button @click="error = null" class="ml-4 text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function autopilotDashboard() {
            return {
                selectedFiles: [],
                processing: false,
                results: [],
                error: null,
                apiStatus: 'Checking...',
                dragOver: false,
                isProduction: false,
                activeService: 'extraction', // 'extraction' or 'contract'
                stats: {
                    totalDocuments: 0,
                    successRate: 0,
                    jiraTickets: 0,
                    avgTime: 0
                },
                recentActivity: [],

                init() {
                    this.checkApiStatus();
                    this.loadStats();
                    this.loadRecentActivity();
                },

                async checkApiStatus() {
                    try {
                        const response = await fetch('http://localhost:8000/api/v1/health');
                        if (response.ok) {
                            this.apiStatus = 'Online';
                        } else {
                            this.apiStatus = 'Error';
                        }
                    } catch (e) {
                        this.apiStatus = 'Offline';
                    }
                },

                handleFileSelect(event) {
                    const files = Array.from(event.target.files);
                    if (this.activeService === 'contract') {
                        // Contract Reader: single PDF only
                        this.selectedFiles = files.slice(0, 1).filter(f => f.type === 'application/pdf');
                    } else {
                        // Standard extraction: multiple files
                        this.selectedFiles = [...this.selectedFiles, ...files];
                    }
                },

                handleDrop(event) {
                    this.dragOver = false;
                    const files = Array.from(event.dataTransfer.files);
                    if (this.activeService === 'contract') {
                        // Contract Reader: single PDF only
                        this.selectedFiles = files.slice(0, 1).filter(f => f.type === 'application/pdf');
                    } else {
                        // Standard extraction: multiple files
                        this.selectedFiles = [...this.selectedFiles, ...files];
                    }
                },

                removeFile(index) {
                    this.selectedFiles.splice(index, 1);
                },

                async processFiles() {
                    if (this.selectedFiles.length === 0) return;

                    this.processing = true;
                    this.error = null;
                    this.results = [];

                    for (const file of this.selectedFiles) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            
                            let endpoint, successMessage;
                            if (this.activeService === 'contract') {
                                // Contract Reader endpoint
                                formData.append('summary_mode', 'detailed');
                                endpoint = 'http://localhost:8000/api/v1/contract/analyze';
                                successMessage = `Contrat ${file.name} résumé avec GPT-4o-mini`;
                            } else {
                                // Standard extraction endpoint
                                endpoint = 'http://localhost:8000/api/v1/extract';
                                successMessage = `Document ${file.name} traité avec succès`;
                            }

                            const response = await fetch(endpoint, {
                                method: 'POST',
                                body: formData
                            });

                            if (!response.ok) {
                                const errorData = await response.json();
                                throw new Error(errorData.detail || 'Erreur de traitement');
                            }

                            const result = await response.json();
                            result.filename = file.name;
                            this.results.push(result);
                            this.isProduction = !result.demo_mode;

                            // Update activity
                            this.addActivity(successMessage);

                        } catch (e) {
                            this.error = `Erreur avec ${file.name}: ${e.message}`;
                        }
                    }

                    this.processing = false;
                    this.selectedFiles = [];
                    this.updateStats();
                },

                async loadSample(filename) {
                    try {
                        const response = await fetch(`/Users/bassiroudiop/autopilot-demo/data/samples/${filename}`);
                        if (!response.ok) throw new Error('Fichier non trouvé');
                        
                        const blob = await response.blob();
                        const file = new File([blob], filename, { type: 'application/pdf' });
                        this.selectedFiles = [file];
                        
                        await this.processFiles();
                    } catch (e) {
                        this.error = `Impossible de charger ${filename}`;
                    }
                },

                loadStats() {
                    // Simulate stats - in real app, fetch from API
                    this.stats = {
                        totalDocuments: this.results.length,
                        successRate: 95,
                        jiraTickets: this.results.filter(r => r.jira_ticket).length,
                        avgTime: 850
                    };
                },

                updateStats() {
                    this.stats.totalDocuments = this.results.length;
                    this.stats.jiraTickets = this.results.filter(r => r.jira_ticket).length;
                },

                loadRecentActivity() {
                    this.recentActivity = [
                        { id: 1, action: 'Système démarré', time: 'Il y a 2 min' },
                        { id: 2, action: 'Connexion Jira établie', time: 'Il y a 5 min' },
                        { id: 3, action: 'API Backend en ligne', time: 'Il y a 5 min' }
                    ];
                },

                addActivity(action) {
                    this.recentActivity.unshift({
                        id: Date.now(),
                        action: action,
                        time: 'À l\'instant'
                    });
                    if (this.recentActivity.length > 5) {
                        this.recentActivity.pop();
                    }
                },

                viewMetrics() {
                    window.open('http://localhost:8000/api/v1/metrics', '_blank');
                },

                async testContractReader() {
                    // Test with sample contract text

                formatFileSize(bytes) {
                    if (!bytes) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                async downloadPDF(pdfUrl, filename) {
                    try {
                        // Construire l'URL complète
                        const fullUrl = `http://localhost:8000${pdfUrl}`;
                        
                        // Télécharger le PDF
                        const response = await fetch(fullUrl);
                        if (!response.ok) {
                            throw new Error('Erreur lors du téléchargement du PDF');
                        }
                        
                        // Créer un blob et déclencher le téléchargement
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `resume_${filename.replace('.pdf', '')}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        // Feedback utilisateur
                        this.addActivity(`PDF résumé téléchargé: ${filename}`);
                        
                    } catch (error) {
                        this.error = `Erreur téléchargement PDF: ${error.message}`;
                    }
                }
            }
        }
