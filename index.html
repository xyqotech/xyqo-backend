<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYQO Backend - Health Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .endpoints {
            margin: 30px 0;
            text-align: left;
        }
        .endpoint {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .badge {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ XYQO Backend</h1>
        <div class="status">
            âœ… Service is healthy and running
        </div>
        
        <div class="endpoints">
            <h3>Available Endpoints:</h3>
            <div class="endpoint">
                GET / <span class="badge">200</span>
            </div>
            <div class="endpoint">
                GET /health <span class="badge">200</span>
            </div>
        </div>
        
        <p>
            <strong>Version:</strong> 1.0.0<br>
            <strong>Environment:</strong> Production<br>
            <strong>Runtime:</strong> Node.js
        </p>
        
        <script>
            // Test health endpoint
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    console.log('Health check:', data);
                })
                .catch(error => {
                    console.error('Health check failed:', error);
                });
        </script>
    </div>
</body>
</html>
